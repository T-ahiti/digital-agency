<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        .container{
            display: flex;
            border: 2px solid black;
            height: 100vh;
            border-radius: 10px;
            padding: 10px;
            gap: 10px;
        }

        .left{
            width: 30%;
            background-color: rgba(128, 128, 128, 0.489);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right{
            width: 70%;
            background-color: rgba(238, 232, 170, 0.484);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media screen and (max-width:576px){
            .container{
               display: flex;
               flex-direction: column;   
    
            }

            .right{
                width: 100%;
                height: 70%;
            }

            .left{
                width: 100%;
                height: 30%;
            }
        }

        
    </style>

</head>

<body>
    <div class="container">
        <div class="left"><h1>Left</h1></div>
        <div class="right"><h1>Right</h1></div>
    </div>
</body>

</html>
